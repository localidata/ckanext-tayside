<!--
 Username should be configurable through the CKAN SysAdmin settings and
 should be added in the href attribute and after "Follow @" within the anchor.
 -->
<div class="section twitter">
  <a class="twitter-follow-button"
     href="https://twitter.com/{{ g.twitter_username }}"
     data-show-screen-name="true"
     data-show-count="true"
     data-size="large"
  >
    Follow @{{ g.twitter_username }}
  </a>
  <script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
</div>
